{% extends "base.html" %}

{% block title %}Login - Office Employee Management{% endblock %}

{% block content %}
<style>
    /* Custom styles specific to the login page */
    .login-container {
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
    }

    h1 {
        color: #333333;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #0d6efd;
    }

    .error-message {
        color: red;
        margin: 10px 0;
        font-size: 0.9em;
    }

    .signup-link {
        display: block;
        margin-top: 15px;
        font-size: 0.9em;
        color: #0d6efd;
        text-decoration: none;
    }

    .signup-link:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h1>Login</h1>
    <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <button type="submit">Login</button>
    </form>

    <a href="{% url 'sign_up' %}" class="signup-link">Don't have an account? Sign up here</a>
</div>
{% endblock %}
