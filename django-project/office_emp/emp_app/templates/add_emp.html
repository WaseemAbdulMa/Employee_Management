{% extends 'base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add Employee Details</h1>
        <hr>

        <form action="{% url 'add_emp' %}" method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="dep">Department:</label><br>
            <select id="dep" name="dep" required>
                {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select><br>
            <label for="salary">Salary:</label><br>
            <input type="number" id="salary" name="salary" required><br>
            <label for="bonus">Bonus:</label><br>
            <input type="number" id="bonus" name="bonus" required><br>
            <label for="role">Role:</label><br>
            <select id="role" name="role" required>
                {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}
            </select><br>
            <label for="phone">Phone:</label><br>
            <input type="number" id="phone" name="phone" required><br>
            <label for="hire_date">Hire Date:</label><br>
            <input type="date" id="hire_date" name="hire_date" required><br>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
