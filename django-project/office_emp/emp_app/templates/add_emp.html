<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Add Employee</title>
</head>
<body>
    <div class="container">
        <h1>Add Employee Details</h1>
        <hr>
        <a class="btn btn-primary" href="{% url 'all_emp' %}" role="button">View All Employees</a>
        <a class="btn btn-primary" href="{% url 'add_emp' %}" role="button">Add Employee</a>
        <a class="btn btn-primary" href="{% url 'remove_emp' %}" role="button">Remove An Employee</a>
        <a class="btn btn-primary" href="{% url 'filter_emp' %}" role="button">Filter Employee Details</a>
        <br><br>

        <form action="{% url 'add_emp' %}" method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="dep">Department:</label><br>
            <select id="dep" name="dep" required>
                {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select><br>
            <label for="salary">Salary:</label><br>
            <input type="number" id="salary" name="salary" required><br>
            <label for="bonus">Bonus:</label><br>
            <input type="number" id="bonus" name="bonus" required><br>
            <label for="role">Role:</label><br>
            <select id="role" name="role" required>
                {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}
            </select><br>
            <label for="phone">Phone:</label><br>
            <input type="number" id="phone" name="phone" required><br>
            <label for="hire_date">Hire Date:</label><br>
            <input type="date" id="hire_date" name="hire_date" required><br>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
