<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Remove Employee Management</title>
</head>
<body>
    <div class="container">
        <h1>Remove Employee</h1>
        <hr>
        
        <a class="btn btn-primary" href="{% url 'all_emp' %}" role="button">View All Employees</a>
        <a class="btn btn-primary" href="{% url 'add_emp' %}" role="button">Add Employee</a>
        <a class="btn btn-primary" href="{% url 'remove_emp' %}" role="button">Remove An Employee</a>
        <a class="btn btn-primary" href="{% url 'filter_emp' %}" role="button">Filter Employee Details</a></br></br>

        
        <form action="{% url 'remove_emp' %}" method="post">
            {% csrf_token %}
            <label for="employee">Select Employee to Remove:</label>
            <select id="employee" name="employee" class="form-select" required>
                <option value="" disabled selected>Select an employee</option>
                {% for emp in employees %}
                    <option value="{{ emp.id }}">{{ emp.First_name }} {{ emp.Last_name }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit" class="btn btn-danger">Remove</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
